        <h2 id="拒绝非洲式瞄准射击，了解倍镜与机械瞄准"><a href="#拒绝非洲式瞄准射击，了解倍镜与机械瞄准" class="headerlink" title="拒绝非洲式瞄准射击，了解倍镜与机械瞄准"></a>拒绝非洲式瞄准射击，了解倍镜与机械瞄准</h2><p>【什么是机械瞄准】</p>
<div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">在《和平精英》游戏中，几乎每把枪都有自己的机械瞄准，也就是特种兵们常说的“机瞄”。</span><br><span class="line">机瞄存在的作用就是使用金属观测设备将枪械上的物件定位在同一直线上，</span><br><span class="line">通过三点一线原理（即：照门缺口、准星、目标点）来进一步提升瞄准的精确度。</span><br><span class="line">当然，有些枪械在机瞄后因为照门缺口比较狭窄的原因不方便观察周边情况，特种兵常常感觉视野受阻。</span><br><span class="line">一般这种时候就需要使用光学瞄准镜来进一步提升瞄准时的视野了。</span><br></pre></td></tr></table></figure></div>
<p><img src="../_posts/img/jxmz.jpg" alt="" title="机械瞄准"></p>
<p>【光学瞄准镜】</p>
<div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">光学瞄准镜在《和平精英》中有基础的红点镜与全息镜，</span><br><span class="line">也有更高倍率的3倍镜、4倍镜、6倍镜、8倍镜、15倍镜以及侧面瞄准镜。</span><br><span class="line">大多数枪械所支持的光学镜都有最高倍率限制，例如手枪就只可以使用基础镜。</span><br><span class="line">但是，即便一些武器支持高倍率的光学镜，这也并不代表这把枪就适合使用这个光学镜。</span><br><span class="line">毕竟枪械的射程以及后坐力都会影响到光学镜的使用效果，</span><br><span class="line">所以在使用光学镜时一定要根据周边环境和枪械本身的特点来进行搭配。</span><br><span class="line">步枪根据后坐力来选择搭配红点镜或是4倍镜，像M416这种可控性较高，</span><br><span class="line">熟悉较为均衡的武器就可以一边加装侧面瞄准镜一边加装4倍镜，远近交替使用非常方便。</span><br><span class="line">然而像AKM这类后坐力较高需要一定技术和技巧才能驾驭的武器就需要慎重选择了。</span><br><span class="line">如果你偏爱点射攻击，中远距离下使用4倍镜也未尝不可，但你若喜欢全自动射击，喜欢那种畅快的射击体验，</span><br><span class="line">为了避免高后坐力带来的过强的枪口抖动，就只能在中近战时使用视野效果更好，开镜射击抖动感觉比较缓和一点的基础镜了</span><br></pre></td></tr></table></figure></div>

<p>【如何挑选适合的光学镜】</p>
<div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">步枪根据后坐力来选择搭配红点镜或是4倍镜，像M416这种可控性较高，</span><br><span class="line">熟悉较为均衡的武器就可以一边加装侧面瞄准镜一边加装4倍镜，</span><br><span class="line">远近交替使用非常方便。</span><br><span class="line">然而像AKM这类后坐力较高需要一定技术和技巧才能驾驭的武器就需要慎重选择了。</span><br><span class="line">如果你偏爱点射攻击，中远距离下使用4倍镜也未尝不可，但你若喜欢全自动射击，</span><br><span class="line">喜欢那种畅快的射击体验，为了避免高后坐力带来的过强的枪口抖动，</span><br><span class="line">就只能在中近战时使用视野效果更好，开镜射击抖动感觉比较缓和一点的基础镜了</span><br></pre></td></tr></table></figure></div>
<p><img src="../_posts/img/gxj.jpg" alt="" title="光学镜"><br>【总结】</p>
<div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">总的来说，光学镜以及机械瞄准可以更好的帮助特种兵们去瞄准目标，实现更加精准的瞄准。</span><br><span class="line">在挑选光学镜的时候首先要考虑一下自己的枪械是否适合这个倍率，</span><br><span class="line">在全自动或点射时能否控制住它的后坐力，并且真的提升瞄准时的精确度。</span><br><span class="line">其次要考虑自己与目标的距离，哪个倍率的光学镜在视野上更方便你观察周边的情况，</span><br><span class="line">尽量避免在瞄准跑动状态下的敌人时，因为视野受限而跟丢目标。</span><br><span class="line">好了，本期关于机械瞄准与光学镜（倍镜）的攻略就到这里了，</span><br><span class="line">如果各位特种兵们有其他关于光学镜或机械瞄准的小技巧，也欢迎大家在下方评论处回复并留言，</span><br><span class="line">将你的游戏心得与经验分享出来，与其他小伙伴们一起进步一起上分哦！</span><br></pre></td></tr></table></figure></div>
